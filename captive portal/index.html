<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preth's Zone - Wi-Fi Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Preth's Zone</h1>
        <p>Please enter your code and name to connect.</p>
        
        <form id="login-form">
            <label for="code">Unique Code:</label>
            <input type="text" id="code" name="code" placeholder="Enter your code" required>
            
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <button type="submit">Sign In</button>
        </form>

        <div id="error-message" class="hidden">
            <p>Invalid code. Please try again.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
